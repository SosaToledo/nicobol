<html>
  <head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title> Sitio en desarrollo </title>
  </head>
  <style media="screen">
    .logo{
      display: block;
      margin: 50px auto;
      width: 80%;

    .logo img{
      width: 40%;
    }
    h2, a{
      font-family: 'Lato', sans-serif;
    }
    a{
      text-decoration: none;
      font-style: italic;
    }

  </style>
  <body class="w3-dark-grey">
    <div class="logo">
      <img  class="w3-animate-fading" src="logo.png" alt="Logo">
      <h2>Sitio en desarrollo. <br>
        <a href="http://thinkincode.com.ar">Thinco</a>
      </h2>
    </div>
  </body>
</html>
